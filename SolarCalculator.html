<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-/jW88w4AK58qCyfTnqErGkTLcE+LoRhfbA68B00ca/AjGmFd+UG+fB6ryk6g6T9p" crossorigin="anonymous">
    <title>Solar Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#"><img src="solar.jpg" alt="solar" class="img1">Solar Calculator</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#map">Open Calculator</a>
              </li>
            </ul>
          </div>
        </nav>

      <div class="jumbotron">
        <div class="row">
          <img src="solar.jpg" alt="job-search" class="image col-md-4">
          <h1 class="display-3 col-md-8">Solar Calculator</h1>
        </div>
          
          <hr class="my-4">
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#map" role="button">Open Calculator</a>
          </p>
        </div>

        </div>
        <div id="map"></div>
           <div class="jumbotron" id="content">
              
      <button class="btn btn-primary btn-lg" id ="path" onclick="drawPolygon()" disabled>Draw Polygon</button>
      <button class="btn btn-primary btn-lg" id ="cal_area" onclick="calculateArea()" disabled>Calculate Area</button>
      <button class="btn btn-primary btn-lg" id ="nominal" onclick="calculateNominalArea()" disabled>Calculate Nominal Power</button>
      <button class="btn btn-primary btn-lg" onClick="window.location.reload();" id ="clear">Clear</button>
      
      <h4>Calculated area is <input class="btn btn-primary btn-lg" type="text" readonly id="getarea"> </h4>
      <h4>Calculated Nominal Value is <input class="btn btn-primary btn-lg" type="text" readonly id="nom_val"> </h4>
      
    
      <input id="pac-input" class="controls" type="text" placeholder="Search for an adress">

      <script src="SolarCalculator.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBygQuM76Ekhio0TfVF5ywAY6HiRRZLPcA&libraries=places,geometry,drawing&callback=searchBox"
       async defer></script>
    
  </body>
</html>
